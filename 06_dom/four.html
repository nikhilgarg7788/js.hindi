<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript | dom</title>
</head>
<body style = "background-color: rgb(18, 26, 26); color: #fff;">
    <ul class ="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")
    // in the above function there is an optimization issue 
    // because every time the whole tree is traversed to add a new element



    // in the below function we are using li again 
    // because in function there in no access to anyone outside the function
    // so we can use the same variable name
    // but it is not a good practice to use the same variable name
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        // this is an optimized approach then upperone
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')


   // Edit values
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    //We use the above approach very less bcs less optimized

    const newli = document.createElement('li');
    newli.textContent = "mojo"
    // the replace with is used to change the value of the element
    secondLang.replaceWith(newli)   


    //  toedit  
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'


    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()




</script>
</html>
