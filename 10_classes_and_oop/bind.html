<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            // special requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
// the command above is necessary to ensure 'this' refers to the React instance
// in the  command above we use the bind method to bind the context of 'this' to the React instance
// without this, 'this' would refer to the button element when the event is triggered
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
